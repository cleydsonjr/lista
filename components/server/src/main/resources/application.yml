micronaut:
  #  ssl:
  #    enabled: true
  #    buildSelfSigned: true
  application:
    name: zaps-list
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths: classpath:public
  server:
    cors:
      enabled: true

datasources:
  default:
    url: jdbc:postgresql:${POSTGRES_URL:zaps-list}
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:fibo123}
    schema-generate: CREATE
    dialect: POSTGRES


jackson:
  serializationInclusion: NON_NULL # NÃ£o permite que objetos nulos sejam retornados em JSON output
  bean-introspection-module: true
  alwaysSerializeErrorsAsList: true
  serialization:
    writeDatesAsTimestamps: false
